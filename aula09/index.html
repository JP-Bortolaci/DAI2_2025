<!-- 

Javascript deriva de ECMAscript.
Javascript é uma linguagem de programação interpretada, orientada a objetos e baseada em eventos.
Javascript é uma linguagem de script que pode ser executada em um navegador ou em um servidor.
Em Javascript a declaração deve ocorrer dentro do body ou no head, mas a execução deve ocorrer no body.




Estruturas de dados básicas: variáveis, constantes, estruturas de repetição, estruturas condicionais, funções, vetores/arrays, matrizes, objetos.

Os tipos de variáveis no JS são: var, let e const. O tipo VAR pode ser redeclarado quantas vezes forem necessárias e sempre terá o último valor atribuído.
Já o tipo LET não pode ser redeclarado NO MESMO CONTEXTO. Ou seja, ou no escopo global ou no escopo local. Mas ele pode ser utilizado em contexto diferentes (ou em blocos diferentes).

-->
