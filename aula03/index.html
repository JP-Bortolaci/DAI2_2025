<!-- Responsividade ou design responsivo é a capacidade de uma interface de se adequar ao tamanho (largura e altura) de tela dos diferentes dispositivos.
     
    1. E no princípio, só tínhamos computadores.
    2. Depois, vieram os SmartPhones, SmartWatches, Tablets, etc.
    3. As interfaces Web, até aí, eram "engessadas". Muitas delas eram feitas com tabelas.
    4. Conceito TABLELESS: ou seja, interfaces Web sem tabelas.
    5. Dois novos conceitos: DESKTOP FIRST e MOBILE FIRST. Desktop First significa pensar uma interface, inicialmente para computadores (desktops, laptops) e, depois, adaptar para dispositivos móveis. Mobile First é o contrário: pensar uma interface, inicialmente para dispositivos móveis e, depois, adaptar para computadores.
    
    IMPORTANTE: Flexbox layout é um modelo de layout bidimensional. Isso significa que ele trablaho com duas dimensões: linha ou coluna, nunca as duas ao mesmo.
    Ele é, por natureza, responsivo.
    -->
