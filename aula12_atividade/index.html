<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula12</title>
    <link rel="stylesheet" href="styles/estilos.css">
    
</head>
<body>
    <main>
        <h1>Informe seus dados</h1>
        <section>
            <label for="input">Nome:</label>
            <input type="text" id="name" placeholder="Digite o seu nome" required>
        </section>
        <section>
            <label for="input">Idade:</label>
            <input type="number" id="age" placeholder="Digite a sua idade" required>
        </section>
        <section>
            <label for="input">Profissão:</label>
            <input type="text" id="profession" placeholder="Digite a sua profissão" required>
            <button type="submit" onclick="pegarDados()">Enviar</button>
        </section>

        <section>
            <h2 id="result"></h2>
        </section>
    </main>
    <script src="/scripts/script.js"></script>
</body>
</html>
